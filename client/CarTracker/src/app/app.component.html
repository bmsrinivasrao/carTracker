<!--The content below is only a placeholder and can be replaced.-->
<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark padding">
    <a class="navbar-brand" href="#">&#xf1b9; Car Tracker</a>
  </nav>
  <div class="row">
    <div class="col-5">
      <table class="table">
        <thead class="table-active">
        <tr>
          <th scope="col">Vin</th>
          <th scope="col">Make</th>
          <th scope="col">Model</th>
          <th scope="col">Year</th>
          <th scope="col">Details</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let veh of vehiclesData">
          <th scope="row">{{veh.vin}}</th>
          <td>{{veh.make}}</td>
          <td>{{veh.model}}</td>
          <td>{{veh.year}}</td>
          <td><button (click)="detailsClick(veh.vin)" class="btn btn-outline-primary btn-sm">Details</button></td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="col-7">
      <div class="row">
        <div class="col-4">
          <div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
            <div class="card-header">HIGH ALERTS</div>
            <div class="card-body">
              <h5 class="card-title">{{highalerts}}</h5>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
            <div class="card-header">MEDIUM ALERTS</div>
            <div class="card-body">
              <h5 class="card-title">{{mediumaletrs}}</h5>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card text-white bg-warning mb-3" style="max-width: 18rem;">
            <div class="card-header">LOW ALERTS</div>
            <div class="card-body">
              <h5 class="card-title">{{lowaletrs}}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
