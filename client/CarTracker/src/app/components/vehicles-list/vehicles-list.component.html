<div class="row">
  <div class="col-12">
    <table class="table">
      <thead class="table-active">
      <tr>
        <th></th>
        <th scope="col">Vin</th>
        <th scope="col">Make</th>
        <th scope="col">Model</th>
        <th scope="col">Year</th>
        <th scope="col">Redline Rpm</th>
        <th scope="col">Max Fuel Volume</th>
        <th scope="col">Last Service Date</th>
        <th scope="col">Details</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let veh of vehiclesData">
        <th><img class="carImg" src="{{carURL(veh.vin)}}" alt="Car Image"></th>
        <th scope="row">{{veh.vin}}</th>
        <td>{{veh.make}}</td>
        <td>{{veh.model}}</td>
        <td>{{veh.year}}</td>
        <td>{{veh.redlineRpm}}</td>
        <td>{{veh.maxFuelVolume}}</td>
        <td>{{veh.lastServiceDate | date:"MMM d, y, h:mm:ss a" }}</td>
        <td>
          <a [routerLink]="['/vehicles', veh.vin]" class="btn btn-success btn-sm">Details</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
